<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResolveNow - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4cc9f0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f2fe 0%, #f0fdfa 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar {
      background: var(--primary-color);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }
    
    .navbar-brand i {
      margin-right: 10px;
      color: var(--accent-color);
    }
    
    .auth-container {
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
      flex: 1;
      display: flex;
      align-items: center;
    }
    
    .auth-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(67, 97, 238, 0.15);
      overflow: hidden;
      width: 100%;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }
    
    .auth-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(67, 97, 238, 0.2);
    }
    
    .auth-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .auth-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
    }
    
    .auth-header h2 {
      position: relative;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .auth-header p {
      position: relative;
      opacity: 0.9;
    }
    
    .auth-body {
      padding: 30px;
      background: transparent;
    }
    
    .form-control {
      border-radius: 12px;
      padding: 15px 20px;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
      font-size: 0.95rem;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
    }
    
    .input-group-text {
      background-color: white;
      border: 2px solid #e9ecef;
      border-right: none;
      border-radius: 12px 0 0 12px !important;
      color: var(--primary-color);
    }
    
    .form-floating label {
      color: #6c757d;
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      padding: 15px;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.9rem;
      position: relative;
      overflow: hidden;
    }
    
    .btn-login::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
      transition: all 0.5s ease;
      opacity: 0;
    }
    
    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
    }
    
    .btn-login:hover::after {
      opacity: 1;
      top: -20%;
      left: -20%;
    }
    
    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
    }
    
    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .auth-footer a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    footer {
      background: var(--dark-color);
      color: white;
      padding: 20px 0;
      margin-top: auto;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 2px dashed #e9ecef;
    }
    
    .divider-text {
      padding: 0 15px;
      color: #6c757d;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.3rem;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .social-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
      transition: all 0.5s ease;
      opacity: 0;
    }
    
    .social-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .social-btn:hover::after {
      opacity: 1;
      top: -20%;
      left: -20%;
    }
    
    .facebook {
      background: linear-gradient(135deg, #3b5998 0%, #2d4373 100%);
    }
    
    .google {
      background: linear-gradient(135deg, #db4437 0%, #b33629 100%);
    }
    
    .twitter {
      background: linear-gradient(135deg, #1da1f2 0%, #0d8ecf 100%);
    }
    
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 15s infinite linear;
    }
    
    .shape-1 {
      width: 200px;
      height: 200px;
      background: var(--primary-color);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 150px;
      height: 150px;
      background: var(--accent-color);
      bottom: 15%;
      right: 10%;
      animation-delay: 2s;
    }
    
    .shape-3 {
      width: 100px;
      height: 100px;
      background: var(--success-color);
      top: 60%;
      left: 20%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      z-index: 5;
    }
    
    .password-toggle:hover {
      color: var(--primary-color);
    }
    
    .forgot-password {
      color: var(--accent-color);
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .forgot-password:hover {
      color: #d1145a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Floating background shapes -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-hands-helping"></i>ResolveNow
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card card">
      <div class="auth-header">
        <h2><i class="fas fa-fingerprint me-2"></i>Secure Login</h2>
        <p class="mb-0">Access your personalized complaint dashboard</p>
      </div>
      <div class="auth-body">
        <form id="loginForm">
          <div class="mb-4">
            <label for="loginEmail" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-at"></i></span>
              <input type="email" class="form-control" id="loginEmail" placeholder="your.email@example.com" required>
            </div>
          </div>
          
          <div class="mb-4 position-relative">
            <label for="loginPassword" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
              <span class="password-toggle" id="togglePassword">
                <i class="far fa-eye"></i>
              </span>
            </div>
          </div>
          
          <div class="mb-4 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Keep me signed in</label>
            </div>
            <a href="#" class="forgot-password text-decoration-none">Forgot password?</a>
          </div>
          
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-login text-white">
              <i class="fas fa-sign-in-alt me-2"></i>Login to complaint
            </button>
          </div>
          
          <div class="divider">
            <span class="divider-text">OR CONNECT USING</span>
          </div>
          
          <div class="social-login">
            <a href="#" class="social-btn facebook" title="Login with Facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-btn google" title="Login with Google">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-btn twitter" title="Login with Twitter">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          
          <div class="auth-footer">
            <p>New to ResolveNow? <a href="register.html">Create an account</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 ResolveNow. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real app, you would validate credentials with your backend
      alert('Login successful! Redirecting to complaint...');
      window.location.href = 'complaint.html';
    });
    
    // Toggle password visibility
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#loginPassword');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
    });
    
    // Add animation to form elements on load
    document.addEventListener('DOMContentLoaded', function() {
      const formElements = document.querySelectorAll('.auth-body input, .auth-body button, .auth-body .divider, .auth-body .social-login');
      
      formElements.forEach((el, index) => {
        setTimeout(() => {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, 100 * index);
      });
    });
  </script>
</body>
</html>
