<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResolveNow - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --secondary-gradient: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      --accent-color: #00bcd4;
      --dark-color: #083e4a;
      --light-color: #e0f7fa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--secondary-gradient);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: var(--primary-gradient);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.10);
    }

    .auth-container {
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
      flex: 1;
      display: flex;
      align-items: center;
    }

    .auth-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 188, 212, 0.10);
      overflow: hidden;
      width: 100%;
      background: #ffffffcc; /* Slightly transparent white */
    }

    .auth-header {
      background: var(--primary-gradient);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .auth-body {
      padding: 30px;
      background: var(--light-color); /* Soft cyan */
    }

    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid #b2ebf2;
      transition: all 0.3s;
      background: #ffffff;
    }

    .form-control:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 0 0.25rem rgba(0, 188, 212, 0.15);
    }

    .btn-register {
      background: var(--primary-gradient);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 188, 212, 0.25);
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
    }

    .auth-footer a {
      color: #11998e;
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      background: var(--dark-color);
      color: white;
      padding: 20px 0;
      margin-top: auto;
    }

    .password-strength {
      height: 5px;
      background: #b2ebf2;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }

    .input-group-text {
      background-color: #e0f7fa;
    }

    .terms-text {
      font-size: 0.85rem;
      color: #006064;
    }

    .terms-text a {
      color: #11998e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html" style="font-weight: 700; font-size: 1.5rem;">ResolveNow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card card">
      <div class="auth-header">
        <h2><i class="fas fa-user-plus me-2"></i>Create Account</h2>
        <p class="mb-0">Join ResolveNow today</p>
      </div>
      <div class="auth-body">
        <form id="registerForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="firstName" placeholder="First name" required>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Create password" required>
            </div>
            <div class="password-strength">
              <div class="password-strength-bar" id="passwordStrength"></div>
            </div>
            <small class="text-muted">Minimum 8 characters with at least one number and one special character</small>
          </div>
          
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
            </div>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" required>
            <label class="form-check-label terms-text" for="termsCheck">
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
          </div>
          
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-register text-white">Register</button>
          </div>
          
          <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="container text-center">
      <p>&copy; 2025 ResolveNow. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // In a real app, you would send this data to your backend
      alert('Registration successful! Redirecting to login...');
      window.location.href = 'login.html';
    });
    
    // Password strength indicator
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('passwordStrength');
      let strength = 0;
      
      // Check for length
      if (password.length >= 8) strength += 25;
      
      // Check for uppercase letters
      if (/[A-Z]/.test(password)) strength += 25;
      
      // Check for numbers
      if (/[0-9]/.test(password)) strength += 25;
      
      // Check for special characters
      if (/[^A-Za-z0-9]/.test(password)) strength += 25;
      
      // Update strength bar
      strengthBar.style.width = strength + '%';
      
      // Update color based on strength
      if (strength < 50) {
        strengthBar.style.backgroundColor = '#dc3545'; // Red
      } else if (strength < 75) {
        strengthBar.style.backgroundColor = '#ffc107'; // Yellow
      } else {
        strengthBar.style.backgroundColor = '#198754'; // Green
      }
    });
  </script>
</body>
</html>
